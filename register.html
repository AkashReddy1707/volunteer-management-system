<!DOCTYPE html>
<html>
<head>
    <title>Register - Volunteer System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-group {
            margin: 1rem 0;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        button {
            background: #3498db;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 1rem;
        }
        
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Volunteer Registration</h1>
        </header>
        
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <h2>Join Our Volunteer Community</h2>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="skills">Skills & Interests</label>
                    <select id="skills" name="skills">
                        <option value="">Select your skills</option>
                        <option value="teaching">Teaching</option>
                        <option value="medical">Medical</option>
                        <option value="technical">Technical</option>
                        <option value="art">Art & Creative</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="availability">Availability</label>
                    <textarea id="availability" name="availability" rows="3" placeholder="When are you available to volunteer?"></textarea>
                </div>
                
                <button type="submit">Register as Volunteer</button>
            </form>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Volunteer Management System</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
